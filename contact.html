  <div class="container">
    <div class="row">
      <main class="col-md-9">
        <section id="contact" class="row text-white">
          <article class="col-12 mb-3">
            <h2 class="text-uppercase fs-5 fw-bolder pt-3">contact</h2>
            <p>Vul het formulier in om een bericht te sturen.<br>
              Velden met een <span>*</span> zijn verplicht.
            </p>
          </article>
          <hr>
          <form name="contact" method="POST" netlify>
            <fieldset class="row g-3 mb-3">
              <legend class="text-uppercase fs-6 fw-bolder pt-3">gegevens</legend>
              <div class="col-md-6 col-sm-12">
                <label class="form-label" for="voornaam">Voornaam <span>*</span></label>
                <input class="form-control" type="text" name="voornaam" required>
              </div>
              <div class="col-md-6 col-sm-12">
                <label class="form-label" for="achternaam">Achternaam</label>
                <input class="form-control" type="text" name="achternaam">
              </div>
              <div class="col-sm-12">
                <label class="form-label" for="e-mail">E-mail <span>*</span></label>
                <input class="form-control" type="email" name="e-mail" required>
              </div>
              <div class="col-12">
              <label class="form-label" for="onderwerp">Onderwerp <span>*</span></label>
              <input class="col-12 form-control" type="text" name="onderwerp" placeholder="Onderwerp" required>
              </div>
              <div class="col-12 my-3">
              <label class="form-label" for="bericht">Bericht <span>*</span></label>
              <textarea name="bericht" id="bericht" class="form-control" rows="5" placeholder="Tekst" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Versturen</button>
            </fieldset>
          </form>
        </section>
      </main>
      <aside class="col-md-3 border-start ps-5 text-white">
        <h2 class="text-uppercase fs-5 fw-bolder pt-3 text-light">contact</h2>
        <p class="text-nowrap mb-2"><i class="me-2 bi bi-envelope text-primary"></i> ilyasgazali1@gmail.com<br>
        <i class="bi bi-telephone text-primary"></i> +32 489 14 50 72</p>
        <section id="map" class="row my-5">
          <div id="mijnMap" class="col-12 mb-3"></div>
        </section>
